language: go
sudo: false
services: [docker]

matrix:
  include:
    - os: linux
      go: 1.14.x

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install -y make; fi
  - make dist

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/imagecashletter-*
    - bin/imagecashletter.exe
  on:
    repo: moov-io/imagecashletter
    tags: true
    go: 1.14.x
  skip_cleanup: true

notifications:
  slack:
    secure: 
