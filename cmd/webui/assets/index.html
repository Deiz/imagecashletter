<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("imagecashletter.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <textarea id="jsoninput" name="jsoninput" cols="80" rows="40"></textarea>
    <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="40"></textarea>
    <br />
    <input id="button" type="submit" name="button" value="parse ICL file" onclick="json(jsoninput.value)"/>
  </body>
  <script>
    var json = function(input) {
      jsonoutput.value = parseContents(input)
    }
  </script>
</html>
